<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="whole">
            <div class="navbar">
                <div class="bar">
                    <ul class="bar-ul">
                        <li class="navbar-item"><a href="index.html">Google</a></li>
                    </ul>
                </div>
            </div>
            <h1 class="h1-advanced">Advanced Search</h1>
            <div class="line"></div>
            <div class="div-advanced">
                <h2 class="h2-advanced">Find pages with...</h2>
                <form action="https://www.google.com/search">
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">all these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_q" class="form-input">
                        </div>
                    </div>
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">this exact word or phrase:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_epq" class="form-input">
                        </div>
                    </div>
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">any of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_oq" class="form-input">
                        </div>
                    </div>
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">none of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_eq" class="form-input">
                        </div>
                    </div>
                    <div class="btn-div">
                        <div class="right" style="margin-left: 182px; display: flex; justify-content: flex-end;">
                            <input type="submit" value="Advanced Search" class="btn-advanced">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
