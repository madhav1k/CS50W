<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="whole">
            <div class="navbar">
                <div class="bar">
                    <ul class="bar-ul">
                        <li class="navbar-item"><a href="index.html">Google</a></li>
                    </ul>
                </div>
            </div>
            <div class="center-logo">
                <div class="inner-logo">
                    <img src="googleimageslogo.png" alt="Google Logo" height="92" width="272">
                </div>
            </div>
            <div class="search">
                <form action="https://www.google.com/search">
                    <div class="inner-form">
                        <input type="text" name="q" class="rounded-input">
                        <input type="hidden" name="tbm" value="isch">
                        <div class="btns">
                            <input type="submit" class="btn" value="Google Search">
                        </div>
                    </div>
                </form>
            </div>
            <div class="above-footer">
            </div>
            <div class="footer" role="contentinfo">
                <div class="footer-inner">
                    <div class="footer-1">
                        <a class="footer-content" href="https://about.google/?utm_source=google-IN&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">About</a>
                        <a class="footer-content" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Advertising</a>
                        <a class="footer-content" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Business</a>
                        <a class="footer-content" href="https://google.com/search/howsearchworks/?fg=1"> How Search works </a>
                    </div>
                    <div class="footer-3">
                        <a class="footer-content" href="https://policies.google.com/privacy?hl=en&amp;fg=1">Privacy</a>
                        <a class="footer-content" href="https://policies.google.com/terms?hl=en&amp;fg=1">Terms</a>
                        <a class="footer-content" href="#">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
