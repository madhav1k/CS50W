{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <link rel="icon" type="image/png" href="{% static 'favicon/favicon-16x16.png' %}" sizes="16x16">
        <link rel="icon" type="image/png" href="{% static 'favicon/favicon-32x32.png' %}" sizes="32x32">
        <link rel="icon" type="image/png" href="{% static 'favicon/favicon-48x48.png' %}" sizes="48x48">
        <link rel="icon" type="image/png" href="{% static 'favicon/favicon-64x64.png' %}" sizes="64x64">
        <link rel="icon" type="image/png" href="{% static 'favicon/favicon-128x128.png' %}" sizes="128x128">

        <link rel="icon" type="image/png" href="{% static 'favicon/favicon-192x192.png' %}" sizes="192x192">
        <link rel="icon" type="image/png" href="{% static 'favicon/favicon-256x256.png' %}" sizes="256x256">

        <link rel="apple-touch-icon" href="{% static 'favicon/apple-touch-icon.png' %}" sizes="180x180">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% block head %}
            <link href="{% static 'entries/styles.css' %}" rel="stylesheet">
            <script src="{% static 'entries/search.js' %}"></script>
        {% endblock %}
    </head>
    <body>
        {% block nav %}
            <nav class="navbar navbar-expand-xl navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'wordfeel-brand-text.png' %}" height="70">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link {% block entries_link %}{% endblock %}" href="{% url 'entries' %}">Entries</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% block word_families_link %}{% endblock %}" href="{% url 'word_families' %}">Word Families</a>
                            </li>
                        </ul>
                        <form class="d-flex field" role="search" action="{% url 'results' %}">
                            <input class="form-control me-2 dropdown-toggle" autocomplete="off" id="searchToggle" data-bs-toggle="dropdown" aria-expanded="false" type="search" placeholder="Search" aria-label="Search" name="q">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                            <div class="dropdown d-flex">
                                <div class="dropdown-menu" id="searchSuggestions">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        {% endblock %}
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        {% block loading %}
        {% endblock %}

        {% block script %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
